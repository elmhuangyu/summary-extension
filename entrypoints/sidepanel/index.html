<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Side Panel</title>
  <meta name="manifest.type" content="browser_action" />
  <meta name="manifest.browser_style" content="true" />

  <script type="module" src="./main.ts"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Prevent scrollbars on html/body */
    }

    sidepanel-component {
      display: block;
      /* Custom elements are inline by default */
      height: 100%;
    }
  </style>
</head>

<body>
  <sidepanel-component></sidepanel-component>
</body>

</html>
