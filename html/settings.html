<!DOCTYPE html>
<html>
<head>
    <title>Extension Settings</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="settings-page">
    <h1>Extension Settings</h1>

    <form id="settingsForm">
        <h2>API Keys</h2>
        <div>
            <label for="openaiApiKey">OpenAI API Key:</label>
            <input type="password" id="openaiApiKey" name="openaiApiKey">
        </div>
        <div>
            <label for="geminiApiKey">Gemini API Key:</label>
            <input type="password" id="geminiApiKey" name="geminiApiKey">
        </div>
        <div>
            <label for="geminiModel">Gemini Model:</label>
            <select id="geminiModel" name="geminiModel">
                <option value="gemini-2.5-flash-lite-preview-06-17">gemini-2.5-flash-lite-preview-06-17</option>
                <option value="gemini-2.5-flash">gemini-2.5-flash</option>
                <option value="gemini-2.5-pro">gemini-2.5-pro</option>
            </select>
        </div>

        <h2>Preferences</h2>
        <div>
            <label for="defaultAi">Default AI:</label>
            <select id="defaultAi" name="defaultAi">
                <option value="openai">OpenAI</option>
                <option value="gemini">Gemini</option>
            </select>
        </div>
        <div>
            <label for="language">Response Language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese</option>
            </select>
        </div>
        <div>
            <label for="debugMode">Debug Mode:</label>
            <input type="checkbox" id="debugMode" name="debugMode">
        </div>

        <h2>OpenAI-Compatible Providers</h2>
        <div id="openaiCompatibleProvidersList">
            <!-- Providers will be listed here -->
        </div>
        <fieldset>
            <legend>Add New OpenAI-Compatible Provider</legend>
            <div>
                <label for="providerName">Name:</label>
                <input type="text" id="providerName" name="providerName" required>
            </div>
            <div>
                <label for="providerBaseUrl">Base URL:</label>
                <input type="url" id="providerBaseUrl" name="providerBaseUrl" required placeholder="e.g., https://api.example.com/v1">
            </div>
            <div>
                <label for="providerModel">Model Name:</label>
                <input type="text" id="providerModel" name="providerModel" required placeholder="e.g., gpt-3.5-turbo">
            </div>
            <div>
                <label for="providerAccessToken">Access Token:</label>
                <input type="password" id="providerAccessToken" name="providerAccessToken" required>
            </div>
            <button type="button" id="addProviderBtn">Add Provider</button>
        </fieldset>

        <button type="submit">Save Settings</button>
    </form>
    <p id="statusMessage"></p>

    <script src="../js/lib/utils.js"></script>
    <script src="../js/settings.js"></script>
</body>
</html>
