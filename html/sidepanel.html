<!DOCTYPE html>
<html>
<head>
    <title>AI Side Panel</title>
    <link rel="stylesheet" href="../dist/style_css.css">
</head>
<body>
    <div class="sidepanel-container">
        <div id="responseArea">
            <p class="welcome-message">Welcome! Ask a question about the page or click Summarize.</p>
        </div>

        <div id="loadingIndicator" style="display: none;">
            <p>Thinking...</p>
        </div>

        <footer>
            <div class="ai-selector-panel">
                <label for="aiProviderPanel">AI:</label>
                <select id="aiProviderPanel" name="aiProviderPanel">
                    <option value="default">(Default)</option>
                    <option value="openai">OpenAI</option>
                    <option value="gemini">Gemini</option>
                </select>
                <div id="geminiThinkingModeArea" style="display: none;">
                    <input type="checkbox" id="geminiThinkingMode" name="geminiThinkingMode">
                    <label for="geminiThinkingMode">Enable Thinking</label>
                </div>
            </div>
            <button id="summarizeBtn">Summarize this page</button>
            <div class="chat-area">
                <textarea id="chatInput" placeholder="Ask a question..."></textarea>
                <button id="sendChatBtn">Send</button>
            </div>
        </footer>
    </div>
    <script type="module" src="../dist/sidepanel.js"></script>
  </body>
</html>
